<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Web_CSS/WebCss.css" rel="stylesheet" type="text/css" />
    <link href="../Easyui/themes/default/easyui.css" rel="stylesheet" />
    <link href="../Easyui/themes/icon.css" rel="stylesheet" />
    <script src="../Easyui/jquery.min.js"></script>
    <script src="../Easyui/jquery.easyui.min.js"></script>
    <script src="../Easyui/locale/easyui-lang-zh_CN.js"></script>
    <script src="EMCjs/charge.js"></script>
</head>
<body>
    <div class="Body_Title">
        现场测试》》生成收费单
    </div>
    <a id="btnAdd" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">生成收费单</a>
    <a id="btndelete" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">删除</a>
    <div>
        <table id="tb"></table>
    </div>
    <!-- 收费单模态框 -->
    <div id="win" style="display:none;">
        <p>
            <span>
                &nbsp;&nbsp; 选择收款客户：
                <input id="cmbcustomer" style="width:190px;height:20px;" editable="false">
            </span>
            <span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;客户联系人：
                <input id="cmblinkman" name="dept" class="easyui-combobox" editable='false' style="height:20px;width:95px;">
            </span>
            <span>
                &nbsp;&nbsp;联系电话：
                <input id="txphone" class="easyui-textbox" style="width:110px;height:20px;">
            </span>
        </p>
        <p>
            <span>
                &nbsp;&nbsp;
                收款银行：<input id="cmbBankaccount" style="width:220px;height:20px;" editable="false">
            </span>
            <span>
                &nbsp;&nbsp;&nbsp;
                币种：
                <input id="cmbcurrency" style="width:110px;height:20px;" editable="false">
            </span>

        </p>
        <p>
            <span>
                &nbsp;&nbsp;&nbsp;备注：
                <input id="txremork" class="easyui-textbox" style="width:300px;height:20px;">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="bttyes" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'">确认</a>
            </span>
        </p>
        <div>
            <table id="dg" style="width:760px;height:350px;"></table>
        </div>
    </div>
</body>
</html>
